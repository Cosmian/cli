[package]
name = "cosmian_pkcs11"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
name = "cosmian_pkcs11"
crate-type = ["rlib", "dylib"]
# doc test linking as a separate binary is extremely slow
# and is not needed for internal lib
doctest = false

[dependencies]
cosmian_kmip = { workspace = true }
cosmian_kms_client = { workspace = true }
cosmian_pkcs11_module = { path = "../module" }
etcetera = "0.8.0"
p256 = { version = "0.13.2", default-features = false, features = [
  "arithmetic",
  "pkcs8",
  "std",
] }
pkcs1 = "0.7.5"
serde_json = { workspace = true }
sha3 = { version = "0.10", default-features = false }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true }
tracing-error = "0.2.1"
tracing-subscriber = { workspace = true, features = ["env-filter"] }
x509-cert = { version = "0.2", default-features = false }
zeroize = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
tracing-journald = "0.3.1"

[dev-dependencies]
cosmian_logger = { workspace = true }
test_kms_server = { path = "../../test_kms_server" }
